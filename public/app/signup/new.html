<div class="page-signup">
  <div class="signin-header">
    <div class="container text-center">
      <section class="logo">
        <a href="#/">Compass</a>
      </section>
    </div>
  </div>

  <div class="signup-body">
    <div class="container">
      <div class="form-container">

        <section>
          <form class="form-horizontal form-validation" name="eventForm">
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-certificate"></span>
                                </span>
                <input type="text"
                       name="companyName"
                       class="form-control"
                       placeholder="公司名称"
                       ng-model="companyName"
                       required>

                <p class="text-danger"
                   ng-show="eventForm.companyName.$invalid && !eventForm.companyName.$pristine">
                  请输入公司名称</p>

                <p class="text-danger"
                   ng-show="err.errors.companyName">
                  {{err.errors.companyName.message}}</p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                <input type="text"
                       name="adminName"
                       class="form-control"
                       placeholder="管理员姓名"
                       ng-model="adminName"
                       required>

                <p class="text-danger"
                   ng-show="eventForm.adminName.$invalid && !eventForm.adminName.$pristine">
                  请输入管理员姓名</p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                <input type="email"
                       class="form-control"
                       placeholder="管理员Email"
                       ng-model="adminEmail"
                       name="adminEmail"
                       required
                  >

                <p class="text-danger"
                   ng-show="eventForm.adminEmail.$error.required && !eventForm.adminEmail.$pristine">
                  请输入管理员Email</p>

                <p class="text-danger"
                   ng-show="eventForm.adminEmail.$error.email && !eventForm.adminEmail.$pristine">
                  邮箱格式不正确</p>

                <p class="text-danger"
                   ng-show="err.errors.adminEmail">
                  {{err.errors.adminEmail.message}}</p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                <input type="password"
                       class="form-control"
                       placeholder="密码"
                       name="adminPassword"
                       ng-model="adminPassword"
                       required="" ng-minlength="6"
                  >

                <p class="text-danger"
                   ng-show="eventForm.adminPassword.$error.required && !eventForm.adminPassword.$pristine">
                  请输入密码</p>

                <p class="text-danger"
                   ng-show="eventForm.adminPassword.$error.minlength && !eventForm.adminPassword.$pristine">
                  密码最短为6位</p>
              </div>

              <div class="form-group">
                <p class="text-muted text-small">点击注册, 代表您同意 <a href="javascript:;">terms &
                  conditions</a> 以及 <a href="javascript:;">隐私策略</a></p>

                <div class="divider"></div>
                <a class="btn btn-primary btn-block btn-lg" ng-click="create()"
                   ng-disabled="eventForm.$invalid">注册</a>
              </div>
            </div>
          </form>
        </section>
        <section>
          <p class=" text-center text-muted">已经有帐号? <a href="#/signin">现在登陆</a></p>
        </section>

      </div>
    </div>
  </div>
</div>
