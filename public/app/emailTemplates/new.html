<breadcrumbs crumbs="crumbs"></breadcrumbs>

<div class="matter">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <div class="widget">
          <div class="widget-head">
            <div class="pull-left">添加邮件模板</div>
            <div class="clearfix"></div>
          </div>
          <div class="widget-content">
            <div class="padd">
              <form name="emailTemplateForm" novalidate="">
                <div class="well text-danger" ng-show="err">
                  {{err.message | state}}
                </div>
                <fieldset>
                  <div class="form-group">
                    <label>名称</label>
                    <input type="text" class="form-control"
                           placeholder="名称" name="name" ng-model="emailTemplate.name" required=""/>

                    <p class="text-danger"
                       ng-show="emailTemplateForm.name.$error.required && !emailTemplateForm.name.$pristine">
                      请输入邮件模板名称</p>
                  </div>
                  <div class="form-group">
                    <label>邮件标题</label>
                    <input type="text" ng-model="emailTemplate.subject" name="subject"
                           class="form-control placeholder"
                           placeholder="邮件标题" required=""/>

                    <p class="text-danger"
                       ng-show="emailTemplateForm.subject.$error.required && !emailTemplateForm.subject.$pristine">
                      请输入邮件标题</p>

                  </div>
                  <div class="form-group">
                    <label>邮件内容模板</label>
                    <textarea class="form-control placeholder" name="content"
                              ng-model="emailTemplate.content" ui-tinymce="tinymceOptions"
                              required="">
                    </textarea>

                    <p class="text-danger"
                       ng-show="emailTemplateForm.content.$error.required && !emailTemplateForm.content.$pristine">
                      请输入邮件内容模板</p>
                  </div>

                  <br/>
                  <button class="btn btn-primary" ng-click="create()"
                          ng-disabled="emailTemplateForm.$invalid">保存
                  </button>
                  <button class="btn btn-info" ng-click="cancel()">取消</button>

                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
