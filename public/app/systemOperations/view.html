<div class="page">
  <div class="row">
    <div class="col-md-6">
      <section class="panel panel-success">
        <div class="panel-heading">
          <strong>任务统计</strong>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <tr ng-repeat="(key,value) in taskStats">
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>
              <tr>
                <td>系统中Email数量</td>
                <td>{{emailCount}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-primary" ng-click="refreshTaskStats()">刷新</button>
          <button class="btn btn-warning" ng-click="recreateAllJobs()">删除所有并重建</button>
          <button class="btn btn-danger" ng-click="recreateFetchEmailJobs()">删除Fetch Email并重建</button>
          <a class="btn btn-dark" href="/tasks/active" target="_blank">查看任务</a>

        </div>
      </section>
    </div>
    <div class="col-md-6">
      <section class="panel panel-warning">
        <div class="panel-heading">
          <strong>简历数据</strong>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <tr>
                <td>数据库中Mail数量</td>
                <td>{{mailCount}}</td>
              </tr>
              <tr>
                <td>数据库中简历数量</td>
                <td>{{resumeCountInDb}}</td>
              </tr>
              <tr>
                <td>ES中简历数量</td>
                <td>{{resumeCountInEs}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <button class="btn btn-primary" ng-click="refreshResumeCounts()">刷新</button>

            <button class="btn btn-danger" ng-click="recreateIndex()">重建ES</button>
          </div>
          <div class="row">
            <label class="col-md-2">同步查询条件</label>

            <div class="col-md-10">
              <textarea ng-model="query" name="query" rows="10" class="form-control"></textarea>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-warning" ng-click="reparseMails()">重建解析简历</button>
            <button class="btn btn-danger" ng-click="synchronizeToEs()">同步至ES</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
