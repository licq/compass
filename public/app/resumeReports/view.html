<div class="page">
  <div class="row">
    <div class="col-md-12">
      <section class="panel panel-default">
        <div class="panel-heading">
          <strong>应聘趋势</strong>
        </div>
        <div class="panel-body">
          <div class="col-md-10">
            <nvd3-multi-bar-chart data="resumeCounts" id="counts" xAxisTickFormat="xAxisTickFormatFunction()"
                                  yAxisTickFormat="yAxisTickFormatFunction()"
                                  height="300" showXAxis="true" showYAxis="true" interactive="true" tooltips="true"
                                  tooltipcontent="toolTipContentFunction()" reduceXTicks="true">
              <svg></svg>
            </nvd3-multi-bar-chart>
          </div>
          <div class="col-md-2">
            <form class="form">
              <div class="form-grup">
                <label class="control-label">招聘渠道</label>
                <select ui-select2 class="form-control" ng-model="queryOptions.channel">
                  <option value="">全部</option>
                  <option ng-repeat="channel in channels" value="{{channel}}">{{channel}}</option>
                </select>
              </div>
              <div>
                <label class="control-label">应聘职位</label>
                <select ui-select2 class="form-control" ng-model="queryOptions.applyPosition">
                  <option value="">全部</option>
                  <option ng-repeat="position in applyPositions" value="{{position}}">{{position}}</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
