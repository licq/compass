<div class="page-signin">
  <div class="signin-header">
    <div class="container text-center">
      <section class="logo">
        <a href="#/">领 <span class="logo-icon fa fa-users"></span> 聘</a>
      </section>
    </div>
  </div>

  <div class="signin-body">
    <div class="container">
      <div class="form-container">
        <form class="form-horizontal">
          <div class="callout callout-warning" ng-show="!!errorMessage">{{errorMessage}}</div>
          <fieldset>
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                <input type="email"
                       ng-model="email"
                       class="form-control"
                       placeholder="Email"
                       required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                <input type="password"
                       class="form-control"
                       placeholder="密码"
                       ng-model="password"
                       required>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="remember_me"> 记住我
                </label>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()" value="登陆"></input>
            </div>
          </fieldset>
        </form>
        <section>
          <p class="text-center"><a href="#/forgot">忘记密码?</a></p>

          <p class="text-center text-muted text-small">还没有帐号? <a href="#/signup">注册</a></p>
        </section>
      </div>
    </div>
  </div>

</div>
