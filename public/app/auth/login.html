<div class="admin-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="widget">
          <div class="widget-head">
            <i class="icon-lock"></i> 登陆
          </div>

          <div class="widget-content">
            <div class="padd">
              <form class="form-horizontal" novalidate>
                <div class="well text-danger" ng-show="!!errorMessage">{{errorMessage}}</div>
                <div class="form-group">
                  <label class="control-label col-md-3">Email</label>

                  <div class="col-md-9">
                    <input type="email" class="form-control" ng-model="email" placeholder="Email"
                           required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3">密码</label>

                  <div class="col-md-9">
                    <input type="password" class="form-control" ng-model="password"
                           placeholder="密码" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="remember_me"> 记住我
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-9 col-md-offset-3">
                  <button class="btn btn-danger" ng-click="login()">登陆</button>
                  <button type="reset" class="btn btn-default">重置</button>
                </div>
                <br/>
              </form>

            </div>
          </div>

          <div class="widget-foot">
            还没有注册? <a href="/signup">注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
