<div class="admin-form">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- Widget starts -->
                <div class="widget">
                    <!-- Widget head -->
                    <div class="widget-head">
                        <i class="icon-lock"></i> 登陆
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <form class="form-horizontal">
                                <div class="well text-danger" ng-show="!!errorMessage">{{errorMessage}}</div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">Email</label>

                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" ng-model="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">密码</label>

                                    <div class="col-lg-9">
                                        <input type="password" class="form-control" ng-model="password"
                                               placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-9 col-lg-offset-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="remember_me"> 记住我
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button class="btn btn-danger" ng-click="login()">登陆</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                                <br/>
                            </form>

                        </div>
                    </div>

                    <div class="widget-foot">
                        还没有注册? <a href="/signup">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
