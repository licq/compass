<div class="modal-header">
    <h3 class="modal-title">创建面试预约--{{application.name}}</h3>
</div>
<div class="modal-body">
    <form name="eventForm" class="form-horizontal" novalidate="">
        <div class="form-group">
            <label class="control-label col-md-3">时间</label>

            <div class="col-md-9">
                <div datetimepicker ng-model="time" use-seconds="false" min-date="today"
                     side-by-side="true" class='input-group date' data-date-format="YYYY年MM月DD日 HH:mm">
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                </div>

                <p class="text-danger"
                   ng-show="eventForm.time.$invalid && !eventForm.time.$pristine">
                    请输入预约时间</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">面试官</label>

            <div class="col-md-9">
                <select ui-select2 class="form-control" name="interviewers" ng-model="interviewers"
                        ng-required="true" data-placeholder="请选择面试官，可以多选" multiple="true">
                    <option ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
                </select>

                <p class="text-danger"
                   ng-show="eventForm.interviewers.$invalid && !eventForm.interviewers.$pristine">
                    请输入面试官</p>
            </div>
        </div>
        <br/>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()">创建</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
