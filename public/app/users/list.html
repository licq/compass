<div class="page">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>用户</strong>

      <div class="pull-right">
        <a href="#/users/new" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i>添加</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table tr-ng-grid="" class="table table-bordered table-striped"
               items="users" enable-filtering="false">
          <thead>
          <tr>
            <th field-name="name" display-name="姓名" enable-filtering="false" enable-sorting="false"></th>
            <th field-name="email" display-name="邮箱" enable-filtering="false" enable-sorting="false"></th>
            <th field-name="title" display-name="职位" enable-filtering="false" enable-sorting="false"></th>
            <th field-name="created_at" display-name="创建时间" enable-filtering="false"
                display-format="longDate"></th>
            <th field-name="deleted" display-name="状态" enable-filtering="false"></th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td field-name="deleted">
              <status-span value="gridItem.deleted">{{gridItem.deleted | deletedState }}</status-span>
            </td>
            <td>
              <edit-button action="edit(gridItem)"></edit-button>
              <delete-button action="remove(gridItem)"></delete-button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
