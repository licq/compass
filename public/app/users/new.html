<div class="page-head">
    <h2 class="pull-left">添加用户</h2>

    <div class="clearfix"></div>
    <div class="bread-crumb">
        <a href="/"><i class="fa fa-home"></i> 主页</a>
        <span class="divider">/</span>
        <a href="/users" class="bread-current">用户</a>
        <span class="divider">/</span>
        <a href="/users/new" class="bread-current">添加用户</a>
    </div>

    <div class="clearfix"></div>

</div>

<div class="matter">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="widget">
                    <div class="widget-head">
                        <div class="pull-left">添加用户</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            <form name="userForm" novalidate="">
                                <div class="well text-danger" ng-show="err">
                                    {{err.message}}
                                </div>
                                <fieldset>
                                    <div class="form-group">
                                        <label>邮箱地址</label>
                                        <input type="email" class="form-control"
                                               placeholder="邮箱地址" name="email" ng-model="user.email" required=""/>

                                        <p class="text-danger"
                                           ng-show="userForm.email.$error.required && !userForm.email.$pristine">
                                            请输入邮箱地址</p>

                                        <p class="text-danger"
                                           ng-show="userForm.email.$error.email && !userForm.email.$pristine">
                                            邮箱格式不正确</p>
                                    </div>
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input type="text" ng-model="user.name" name="name"
                                               class="form-control placeholder"
                                               placeholder="姓名" required=""/>

                                        <p class="text-danger"
                                           ng-show="userForm.name.$error.required && !userForm.name.$pristine">
                                            请输入姓名帐号</p>

                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input type="password" class="form-control placeholder" name="password"
                                               ng-model="user.password" placeholder="密码" required="" ng-minlength="6"/>

                                        <p class="text-danger"
                                           ng-show="userForm.password.$error.required && !userForm.password.$pristine">
                                            请输入密码</p>

                                        <p class="text-danger"
                                           ng-show="userForm.password.$error.minlength && !userForm.password.$pristine">
                                            密码最短为6位</p>
                                    </div>
                                    <div class="form-group">
                                        <label>职位</label>
                                        <input type="text"
                                               class="form-control placeholder"
                                               ng-model="user.title" placeholder="职位"
                                               name="title" required=""/>

                                        <p class="text-danger"
                                           ng-show="userForm.title.$error.required && !userForm.title.$pristine">
                                            请输入职位</p>

                                    </div>
                                    <br/>
                                    <button class="btn btn-primary" ng-click="create()"
                                            ng-disabled="userForm.$invalid">保存
                                    </button>
                                    <button class="btn btn-default" ng-click="cancel()">取消</button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
