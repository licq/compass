<div class="page">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong>角色</strong>

      <div class="pull-right">
        <a href="#/settings/roles/new" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i>添加</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table tr-ng-grid="" class="table table-bordered table-striped"
               items="roles" enable-filtering="false">
          <thead>
          <tr>
            <th field-name="name" display-name="角色" enable-filtering="false" enable-sorting="false"></th>
            <th field-name="createdAt" display-name="创建时间" enable-filtering="false"
                display-format="longDate"></th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <edit-button action="edit(gridItem)"></edit-button>
              <delete-button action="remove(gridItem)"></delete-button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
