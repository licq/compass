<breadcrumbs crumbs="crumbs"></breadcrumbs>

<div class="matter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="searchForm">
                    <form name="searchForm" class="form-horizontal" novalidate="">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-3">
                                    <input type="text" class="form-control" name="q"
                                           ng-model="states.searchOptions.q">
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" ng-click="search()">搜索</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">应聘职位</label>

                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="applyPosition"
                                           ng-model="states.searchOptions.applyPosition">
                                    </input>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学历</label>

                                    <div class="col-lg-1">
                                        <select class="form-control" ng-model="states.searchOptions.degree">
                                            <option ng-repeat="degree in degrees" value="{{degree.key}}">{{degree.value}}</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-head">
                        <div class="pull-left">简历列表</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <div class="gridStyle" ng-grid="gridOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        ≈
    </div>
</div>
