<!-- Page heading -->
<div class="page-head">
    <h2 class="pull-left">邮件</h2>

    <div class="bread-crumb">
        <a href="/"><i class="fa fa-home"></i> 主页</a>
        <span class="divider">/</span>
        <a href="/mails" class="bread-current">邮件</a>
    </div>

    <div class="clearfix"></div>

</div>

<div class="matter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-head">
                        <div class="pull-left">{{mail.fromName}}( {{mail.fromAddress}})</div>
                        <div class="pull-right">{{mail.date | date:'yyyy/MM/dd hh:mm:ss'}}</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <div class="well" ng-bind-html="mail.html">
                        </div>
                    </div>
                    <div class="widget-foot">
                        <button class="btn btn-sm btn-primary" ng-click="parse()">重新解析</button>
                        <button class="btn btn-sm btn-default" ng-click="close()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
