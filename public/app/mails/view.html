<breadcrumbs crumbs="crumbs"></breadcrumbs>

<div class="matter">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="widget">
          <div class="widget-head">
            <div class="pull-left">
              <span>{{mail.fromName}}({{mail.fromAddress}})</span>
              <span class="mail-title">{{mail.subject}}</span>
            </div>

            <div class="pull-right">{{mail.date | longDate}}</div>
            <div class="clearfix"></div>
          </div>
          <div class="widget-content">
            <iframe class="mail-frame" ng-src="{{htmlUrl}}"></iframe>
          </div>
          <div class="widget-foot">
            <button class="btn btn-sm btn-primary" ng-click="parse()">重新解析</button>
            <button class="btn btn-sm btn-default" ng-click="close()">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
