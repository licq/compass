<div class="page-forgot">
  <div class="signin-header">
    <div class="container text-center">
      <section class="logo">
        <a href="#/">领聘</a>
      </section>
    </div>
  </div>

  <div class="signin-body">
    <div ng-show="!resetted" class="container">
      <div class="form-container">

        <section>
          <form class="form-horizontal form-validation" name="resetForm">

            <div class="form-group">
              <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                <input type="password"
                       class="form-control"
                       placeholder="请输入新密码"
                       name="password"
                       ng-model="password"
                       required="" ng-minlength="6"
                  >

                <p class="text-danger"
                   ng-show="resetForm.password.$error.required && !resetForm.password.$pristine">
                  请输入密码</p>

                <p class="text-danger"
                   ng-show="resetForm.password.$error.minlength && !resetForm.password.$pristine">
                  密码最短为6位</p>
              </div>
            </div>

            <div class="form-group">
              <div class="divider"></div>
              <input type="submit"  class="btn btn-primary btn-block btn-lg" ng-click="reset()"
                 ng-disabled="resetForm.$invalid" value="重置密码"></input>
            </div>
            <h3 class="text-danger" align="center" ng-show="err.errors"> {{err.errors.message}}</h3>
          </form>
        </section>
      </div>
    </div>
    <div ng-show="resetted" class="page-forgot">

      <div class="callout text-center">
        <h2>密码重置成功</h2>

        <p class="text-info">密码重置成功，请用新密码重新登录</p>

      </div>
    </div>
      <p class="text-center"><a href="#/login">返回登陆界面</a></p>
  </div>
</div>
