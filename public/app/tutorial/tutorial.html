<div>
  <script type="text/ng-template" id="tutorialModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title">指南</h3>
    </div>
    <div class="modal-body">
      <wizard on-finish="close()" style="height: 350px;">
        <wz-step title="欢迎使用">
          <div class="callout callout-success">
            <h4>欢迎使用领聘</h4>

            <p>请用5分钟的时间跟着我们一起浏览，开启领聘之旅，成为领聘“专家”！</p>
          </div>
          <input type="submit" wz-next value="继续" class="btn btn-primary pull-right"/>
        </wz-step>
        <wz-step title="准备">
          <div class="callout callout-success">
            <h4>设置简历自动转发的统一邮箱</h4>

            <p>请申请一个容量较大的邮箱，在各招聘网站的各岗位中将此邮箱作为统一的简历收取邮箱。</p>

            <p>在设置-简历邮箱中将统一邮箱设置为领聘专用邮箱</p>

            <p><i class="fa fa-smile-o"></i> 领聘目前已支持前程无忧、智联招聘、猎聘网和最佳东方的简历解析和优化整理。更多网站，随时联系我们，三天搞定！</p>

            <p><i class="fa fa-smile-o"></i> 重复简历太多？在设置->应聘设置中，可设置同一个应聘者的简历过滤期限，不必要的不用看啦！</p>
          </div>
          <input type="submit" wz-next value="继续" class="btn btn-primary pull-right"/>
        </wz-step>

        <wz-step title="应聘">
          <div class="callout callout-success">
            <h4>删选简历预约面试</h4>

            <p>所有新收到的简历都收录到新应聘的文件夹中，可通过简要信息进行删选，也可查看完整信息后再做决定。</p>

            <p>通过筛选的简历可进行线下预约，并在领聘中确认时间和面试官。</p>

            <p><i class="fa fa-smile-o"></i>
              在应聘管理中可设置感谢信，拒绝应聘者时，领聘会自动发送设置好的感谢信模板。领聘还支持您设置面试时长和面试确认邮件，第一时间发给应聘者和面试官。省力省心!</p>

            <p><i class="fa fa-smile-o"></i>
              领聘支持不同人员按应聘岗位删选简历。在设置->职位中可选用控制职位权限按钮，指定招聘负责人负责特定职位的筛选。小心啊，一键选择，所有职位都要指定了，要不简历找不到家人！</p>
          </div>
          <input type="submit" wz-next value="继续" class="btn btn-primary pull-right"/>
        </wz-step>

        <wz-step title="面试">
          <div class="callout callout-success">
            <h4>面试评价、录用决定、入职通知</h4>

            <p>领聘支持每一个面试官在面试后独立进行评价，作出合格与否的决定</p>

            <p>HR可在面试中安排新面试，查看面试官的评价，并最终做出录用决定。</p>

            <p>在通过和入职模块中可及时记录应聘人是否接受录用以及入职情况。</p>

            <p><i class="fa fa-smile-o"></i>
              领聘在设置->默认面试评价中提供了公司统一的评价模板的设置功能，各位面试官就可在系统上打分并给出是否通过的评价，HR不用拿着申请表兜兜转转了。</p>

            <p><i class="fa fa-smile-o"></i>
              如果一个职位引入特殊的打分要求，领聘也提供了这个功能，在设置->职位中可修改该职位的评价标准，让HR和招聘部门可以更好地合作！</p>
          </div>
          <input type="submit" wz-next value="继续" class="btn btn-primary pull-right"/>
        </wz-step>

        <wz-step title="恭喜您">
          <div class="callout callout-success">
            <h4>谢谢您的浏览</h4>

            <p>最后，在设置->用户中加入工作伙伴，指定角色，一起体验最简单的招聘软件吧! </p>

            <p><i class="fa fa-smile-o"></i>
              恭喜您，您已经完成了领聘网功能的概览，请您根据您的需求对所有设置项进行调整，开始您的领聘之旅吧！</p>

          </div>
          <input type="submit" wz-next value="继续" class="btn btn-primary pull-right"/>
        </wz-step>

      </wizard>
    </div>
  </script>
</div>
