<!DOCTYPE html>
<html lang="en">
{% include '../includes/head.html' %}

<body>
<header class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Compass</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-banner text-center">
                <h1><i class="fa fa-gears"></i>Compass</h1>
            </div>
            <div class="portlet portlet-green">
                <div class="portlet-heading login-heading">
                    <div class="portlet-title">
                        <h4><strong>登陆Compass!</strong>
                        </h4>
                    </div>
                    <div class="portlet-widgets">
                        <a href="/signup" class="btn btn-primary btn-xs"><i class="fa fa-plus-circle"></i>新用户</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">
                    {% if message && message.length  %}
                    <div class="alert alert-error">
                        <!--<button class="close" data-dismiss="alert">&times;</button>-->
                        <div class="strong">
                            {{ message }}
                        </div>
                    </div>
                    {% endif %}
                    <form accept-charset="UTF-8" role="form" action="/sessions" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember_me" type="checkbox"/>记住我
                                </label>
                            </div>
                            <br>
                            <input type="submit" class="btn btn-lg btn-green btn-block" value="登陆"></button>
                        </fieldset>
                        <br>
                        <p class="small">
                            <a href="#">忘记密码?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
{% if (process.env.NODE_ENV == 'development') %}
<!-- Livereload script rendered -->
<script type="text/javascript" src="{{'http://' + req.host + ':35729/livereload.js'}}"></script>
{% endif %}

</body>
</html>
